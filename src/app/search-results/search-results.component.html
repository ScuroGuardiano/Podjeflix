<nb-card
  accent="danger"
  size="large"
  [nbSpinner]="loading"
  nbSpinnerStatus="danger"
  nbSpinnerSize="giant"
  nbSpinnerMessage="Ładowanie wyników...">
  <nb-card-header>Wyniki wyszukiwania</nb-card-header>
  <nb-card-body>
    <strong *ngIf='searchResults.length === 0'>Nic nie znaleziono</strong>
    <app-search-results-item *ngFor="let result of searchResults" [video]="result"></app-search-results-item>
  </nb-card-body>
</nb-card>
